<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的留言板</title>
    <style type = "text/css">
        *{
            padding:0;
            margin:0;
        }
        textarea {
            width:320px;
            height:80px;
            background:whitesmoke;
            font-size:16px;
        }
        span:hover {
            cursor:pointer;
        }
    </style>

</head>
<body>
    <h1>简单留言板</h1>
    <div id = "box">
        <!--通过js实现根据用户的输入动态创建一个存放用户留言的li，并且允许用户删除留言-->
    </div>
    <label>
        <textarea id = "msg" rows = "5" cols = "42"></textarea>
    </label>
    <input type = "button" id = "btn" value = "留言">
    <button id = "calc" onclick = calc()>统计</button>
</body>
<script src="js/say.js"></script>
</html>
