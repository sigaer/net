        .sprite {

            padding: 5px;
        }

            margin: 0;
        }

        #note {
            border: 1px solid;

            border: 1px solid;

        #note th {

        #btn {

        .rt {

            width: 400px;
        }

        #add {
            text-align: right;
        }

        #add tr td {
            padding: 5px;
        }

    <script>
        var myDate = new Date();
        var mytime = myDate.toLocaleDateString(); //获取当前时间
        function delrow(r) {
            var i = r.parentNode.parentNode.rowIndex;
            var x = document.getElementById('note');
            x.deleteRow(i);
        }

        function addrow() {
            var tr = document.createElement("tr");
            var ad1 = document.getElementById("ad1")
            tr.innerHTML = "<td>" + ad1.value + "</td>" + "<td>" + mytime + "</td>" +
                "<td><a href='javascript:;' class='remove' onclick='delrow(this)'>删除</a></td>"
            var tbody = document.getElementById("tbody");
            tbody.appendChild(tr);
        }
    </script>
